<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech training</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@200;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../tech-training/css/style.css">
</head>
<body>


<header>
    <section class="container">
        <div class="titulo">
            <h1 class="titulo__nome">Gtech training</h1>
            <h2 class="titulo__nome-2">Conquiste sua melhor versão.</h2>
        </div>
    </section>

</header>



</body>

<main>
    <table class="tabela">
        <div class="tabela__div">
            <tr class="atleta">
                <td class="info-nome">Nome:</td>
                <td class="info-peso">Peso:</td>
                <td class="info-altura">Altura (m):</td>
                <td class="info-objetivo">Objetivo:</td>
                <td class="info-tempo">Tempo de treino:</td>
                <td class="info-gordura">Gordura (%):</td>
                <td class="info-imc">Classificação imc:</td>
                
            </tr>
        </div>
        <div class="tabela__div">
            <tr class="atleta">
                <td class="info-nome">Paulo</td>
                <td class="info-peso">100</td>
                <td class="info-altura">2.00</td>
                <td class="info-objetivo">Hipertrofia</td>
                <td class="info-tempo"> 1 ano e 1/2.</td>
                <td class="info-gordura">10</td>
                <td class="info-imc">0</td>
            </tr>
        </div>
</table>
</main>

<script src="../tech-training/js/js.js"></script>
</html>
