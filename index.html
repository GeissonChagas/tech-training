<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech training</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@200;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../tech-training/css/style.css">
</head>
<body>


<header>
    <section class="container">
        <div class="titulo">
            <h1 class="titulo__nome">Gtech training</h1>
            <h2 class="titulo__nome-2">Conquiste sua melhor versão.</h2>
        </div>
    </section>

</header>



</body>

<main>

    <table class="tabela">
        <thead class="tabela_head">
            <tr class="atleta">
                <td class="info-nome">Nome:</td>
                <td class="info-peso">Peso (kg):</td>
                <td class="info-altura">Altura (m):</td>
                <td class="info-objetivo">Objetivo:</td>
                <td class="info-tempo">Tempo de treino:</td>
                <td class="info-gordura">Gordura (%):</td>
                <td class="info-imc">Classificação imc:</td>
            </tr>
        </thead>
        <tbody id="tbody">
            <tr class="atleta" id="atletas">
                <td class="info-nome">Geisson Chagas</td>
                <td class="info-peso">84</td>
                <td class="info-altura">1.80</td>
                <td class="info-objetivo">Performance - crossfit</td>
                <td class="info-tempo">2 anos</td>
                <td class="info-gordura">8.5</td>
                <td class="info-imc">0</td>
            </tr>
        </div>
</table>

    <section class="container-form">
        <h2 class="titulo-form" id="titulo-form">Adicionar novo atleta</h2>
        <form class="form-adiciona" id="form-adiciona">
            <div class="grupo">
                <label for="nome" class="label">Nome:</label>
                <input id="nome" name="nome" type="text" placeholder="Digite o nome do atleta" class="campo">
            </div>
            <div class="grupo">
                <label for="peso" class="label">Peso:</label>
                <input id="peso" name="peso" type="text" placeholder="Digite o peso do atleta" class="campo campo-medio">
            </div>
            <div class="grupo">
                <label for="altura" class="label">Altura:</label>
                <input id="altura" name="altura" type="text" placeholder="Digite a altura do atleta" class="campo campo-medio">
            </div>
            <div class="grupo">
                <label for="objetivo" class="label">Objetivo:</label>
                <input id="objetivo" type="text" placeholder="Digite o objetivo atleta" class="campo campo-medio">
            </div>
            <div class="grupo">
                <label for="tempo" class="label">Tempo de Treino:</label>
                <input id="tempo" type="text" placeholder="Digite o tempo de treino do atleta" class="campo campo-medio">
            </div>
            <div class="grupo">
                <label for="gordura" class="label">% de Gordura:</label>
                <input id="gordura" type="text" placeholder="Digite a porcentagem de gordura do atleta" class="campo campo-medio">
            </div>
            
            <button id="adicionar-atleta" class="botao_bto-principal">Adicionar</button>
        </form>
    </section>
    </main>

<script src="../tech-training/js/calculaImc.js"></script>
<script src="../tech-training/js/adiciona-tabela.js"></script>
<script src="../tech-training/js/remover.js"></script>

</html>
